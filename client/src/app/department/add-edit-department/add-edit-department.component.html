<div class="form-froup row" #department>

    <label class="col-sm-4 col-form-label ml">Department</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName" 
            placeholder="Enter Department Name">
    </div>
</div>

<div class="modal-footer">
    <button (click)="onAdd()" class="btn btn-primary" type="button">Add</button> 
    <button (click)="onCancel()" class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
</div>
